server.port=8090
server.servlet.context-path=/demo

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/minipro?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC 
spring.datasource.username=root
spring.datasource.password=123456
# 从数据库返回的日期格式经过Date的转换会显示如2021-06-12T03:14:38.000+0000样式
# 设置如下才会正常返回时间格式（全局）
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8


# 使用驼峰命名法转换字段
mybatis.configuration.map-underscore-to-camel-case=true
# 是否可以使用列的别名 (取决于驱动的兼容性) default:true
mybatis.configuration.use-column-label=true
# mapper文件位置
mybatis.mapper-locations=classpath:mapper/*.xml
# 实体别名配置
mybatis.type-aliases-package=com.imooc.minipro.entity
# 允许JDBC 生成主键。需要驱动器支持。如果设为了true，这个设置将强制使用被生成的主键，有一些驱动器不兼容不过仍然可以执行。  default:false
mybatis.configuration.use-generated-keys=true
# 打印日志
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl






